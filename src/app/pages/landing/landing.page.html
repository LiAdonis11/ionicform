<ion-content class="gradient-bg" [fullscreen]="true" style="--background: linear-gradient(to bottom, #0B2447, #19376D);">
  <div class="ion-padding ion-text-center" style="height: 100vh; display: flex; flex-direction: column; justify-content: center; gap: 3rem;">

 
    <div style="animation: fadeIn 1s ease-in-out;">
      <ion-img src="assets/bg.png" style="width: 150px; margin: 0 auto 1.5rem; filter: drop-shadow(0 4px 8px rgba(165, 215, 232, 0.3));" alt="App logo"></ion-img>
      <h1 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 1rem; color: #A5D7E8; text-shadow: 2px 2px 10px rgba(165, 215, 232, 0.2);">
        Welcome to this <span style="color: #576CBC;">Simple Registration form</span>
      </h1>
      <p style="font-size: 1.1rem; color: #A5D7E8; max-width: 320px; margin: 0 auto; line-height: 1.5; opacity: 0.9;">
        Basic ionic registrion form
      </p>
    </div>

    <div class="auth-card">
      <ion-button 
        expand="block" 
        size="large" 
        shape="round" 
        (click)="navigateToLogin()" 
        class="ion-margin-bottom"
        style="--background: #576CBC; --border-radius: 14px; --box-shadow: 0 8px 16px rgba(87, 108, 188, 0.6); font-size: 1.1rem; font-weight: bold; margin-left: 19px;">
        Sign In
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    
      <ion-button 
        expand="block" 
        fill="outline" 
        size="large" 
        shape="round" 
        (click)="navigateToSignup()" 
        style="--border-radius: 14px; --border-color: #A5D7E8; --color: #A5D7E8; font-size: 1.1rem; font-weight: bold;">
        Sign Up
      </ion-button>
    </div>
    
    
  </div>
</ion-content>


<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .auth-card {
    animation: fadeIn 1.2s ease-in-out;
  }
</style>
